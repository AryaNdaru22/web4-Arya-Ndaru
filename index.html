<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <style>
        body {
            background-color: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 32rem;
            padding: 2rem;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .logo img {
            width: 2.5rem;
            height: 2.5rem;
            margin-right: 0.5rem;
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1c64f2;
        }
        h2 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        p {
            color: #718096;
            margin-bottom: 1.5rem;
        }
        form {
            width: 100%;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        .input-group .input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            overflow: hidden;
        }
        .input-group .input-wrapper span {
            padding: 0.75rem;
            background-color: #edf2f7;
            color: #718096;
        }
        .input-group .input-wrapper input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            outline: none;
        }
        .input-group .input-wrapper .check-icon {
            padding: 0.75rem;
            background-color: #edf2f7;
            color: #48bb78;
        }
        .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .actions label {
            display: flex;
            align-items: center;
        }
        .actions label input {
            margin-right: 0.5rem;
        }
        .actions a {
            color: #1c64f2;
            text-decoration: none;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        .buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
        }
        .buttons .login-btn {
            background-color: #1c64f2;
            color: white;
        }
        .buttons .login-btn:hover {
            background-color: #1a56db;
        }
        .buttons .create-btn {
            background-color: #edf2f7;
            color: #4a5568;
        }
        .buttons .create-btn:hover {
            background-color: #e2e8f0;
        }
        .social-login {
            text-align: center;
            color: #718096;
            margin-bottom: 1rem;
        }
        .social-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .social-icons a {
            color: #718096;
            font-size: 1.5rem;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://storage.googleapis.com/a1aa/image/AefPjoZgb3jZdSYS_s4M2Ipy4-8mM6F2VKrhcw3eSPo.jpg" alt="Ghostlamp logo" width="40" height="40">
            <span>GhostShinning</span>
        </div>
        <h2>Welcome Back :)</h2>
        <p>To keep connected with us please login with your personal information by email address and password ðŸ”’</p>
        <form class="pure-form">
            <fieldset>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" placeholder="AryaPramudia@gmail.com" value="AryaPramudia@gmail.com">
                        <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">password</label>
                    <div class="input-wrapper">
                        <span><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" placeholder="Password" value="********">
                    </div>
                </div>
                <div class="actions">
                    <label>
                        <input type="checkbox">
                        Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="buttons">
                    <button type="submit" class="pure-button login-btn">Login Now</button>
                    <button type="button" class="pure-button create-btn">Create Account</button>
                </div>
                <div class="social-login">Or you can join with</div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
